<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Visualizer</title>
    <link rel="stylesheet" type = "text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 14px 16px;
            overflow: hidden;
            background-color: #36454f;
            text-align: center;
            font-family: 'New Tegomin', serif;
            font-weight: bold;
            color: white;
        }
        
        li {
          display: inline;
        }
    </style>

    <script>
        function show(){
            var src = document.getElementById('src').value;
            document.getElementById('view-result').srcdoc = src;
        }
    </script>
</head>
<body>
    <div id="content">
        <ul>
            <li>Welcome to HTML Visualizer</li>
        </ul>
        <textarea id="src" placeholder="Write your HTML here..." onkeyup="show()"></textarea>
        <iframe id="view-result"></iframe>
    </div>
</body>
</html>
